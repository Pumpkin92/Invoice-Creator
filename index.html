<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Invoice Generator</title>
  </head>
  <body>
    <div class="container" id="container">
      <div id="heading" class="heading">
        <h1>Invoice Creator</h1>
        <h3>Thanks for choosing GoodCorp, LLC!</h3>
      </div>
      <div class="content">
        <div class="buttons">
          <button type="button" id="wash-btn">Wash Car: £10</button>
          <button type="button" id="mow-btn">Mow Grass: £20</button>
          <button type="button" id="weeds-btn">Pull Weeds: £30</button>
        </div>
        <div class="task-container">
          <div class="task-list">
            <p>TASK</p>
            <div id="task-name" class="wash"></div>
          </div>
          <div class="invoice-item">
            <p>TOTAL</p>
            <div id="invoice-figure" class="invoice-figure"></div>
          </div>
        </div>
        <hr />
        <div class="final-container">
          <div class="notes">
            <p>NOTES</p>
            <p>We accept cash, credit card, or PayPal</p>
          </div>
          <div class="invoice-total">
            <p>TOTAL AMOUNT</p>
            <div id="invoice-total-num" class="invoice-total-num"></div>
          </div>
        </div>
        <div>
          <button id="invoice-btn" class="invoice-btn">✉️ Send Invoice</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
